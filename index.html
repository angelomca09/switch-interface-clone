<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Interface</title>

    <!-- Boxicons import -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="avatars-container">
        <div class="avatar-box">
          <a
            href="https://angelomca09.github.io/angelo-portfolio/"
            target="_blank"
            title="Angelo Munhoz"
          ></a>
          <span>Angelo's Page</span>
        </div>
      </div>
      <div class="system-container">
        <div>2:20<small>PM</small></div>
        <div class="icon-span"><i class="bx bx-wifi"></i></div>
        <div>100<small>%</small></div>
        <div class="icon-span"><i class="bx bxs-battery"></i></div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="games">
        <div class="game-card">
          <marquee>The Legend of Zelda: Breath of the Wild</marquee>
          <img
            src="images/Zelda_BOTW.jpg"
            alt="The Legend of Zelda: Breath of the Wild"
          />
        </div>
        <div class="game-card">
          <marquee>Kirby and the Forgotten Land</marquee>
          <img
            src="images/Kirby and the Forgotten Land.png"
            alt="Kirby and the Forgotten Land"
          />
        </div>
        <div class="game-card">
          <marquee>Pokemon Violet</marquee>
          <img src="images/Pokemon Violet.png" alt="Pokemon Violet" />
        </div>
        <div class="game-card">
          <marquee>Mario Kart 8 Deluxe</marquee>
          <img src="images/Mario Kart 8 Deluxe.png" alt="Mario Kart 8 Deluxe" />
        </div>
        <div class="game-card">
          <marquee>Metroid Dread</marquee>
          <img src="images/Metroid Dread.png" alt="Metroid Dread" />
        </div>
      </div>
      <div class="options">
        <div class="option-card">
          <a href="#" class="switch-online"></a>
          <span>Nintendo Switch Online</span>
        </div>
        <div class="option-card">
          <a href="#" class="notification"
            ><i class="bx bx-message-alt-detail"></i
          ></a>
          <span>Notification</span>
        </div>
        <div class="option-card">
          <a href="#" class="shop"><i class="bx bx-shopping-bag"></i></a>
          <span>Nintendo eShop</span>
        </div>
        <div class="option-card">
          <a href="#" class="album"><i class="bx bx-photo-album"></i></a>
          <span>Album</span>
        </div>
        <div class="option-card">
          <a href="#" class="controller"><i class="bx bx-joystick-alt"></i></a>
          <span>Controllers</span>
        </div>
        <div class="option-card">
          <a href="#"><i class="bx bx-cog"></i></a>
          <span>System Settings</span>
        </div>
        <div class="option-card">
          <a href="#"><i class="bx bx-power-off"></i></a>
          <span>Sleep Mode</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="controllers-container">
        <div class="controller" title="Controller 1">
          <div class="controller-lights">
            <div class="led active"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <img src="./images/controller.png" alt="Controller Icon" />
        </div>
        <div class="controller" title="Controller 2">
          <div class="controller-lights">
            <div class="led active"></div>
            <div class="led active"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <img src="./images/pro-controller.png" alt="Pro Controller Icon" />
        </div>
      </div>
      <div class="commands-container">
        <span class="command" id="options">
          <span class="btn">+</span> Options
        </span>
        <span class="command" id="start"><span class="btn">A</span> Start</span>
        <span class="command" id="ok"><span class="btn">A</span> OK</span>
      </div>
    </footer>
  </body>
</html>
